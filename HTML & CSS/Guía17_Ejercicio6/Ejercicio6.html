<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1><strong>Registrar un usuario</strong></h1>

    <form action="">
        <label for="nombre">Nombre de usuario</label><br>
        <input id="nombre" type="text"><br>

        <label for="contraseña">Contraseña del usuario</label><br>
        <input id="contraseña" type="password"><br>

        <label for="edad">Edad del usuario</label><br>
        <input id="edad" type="number"><br>

        <label for="fecha_nacimiento">Fecha de nacimiento del usuario</label><br>
        <input id="fecha_nacimiento" type="date"><br>

        <label>Sexo del usuario</label><br>
        <input id="masculino" type="radio" name="sexo">
        <label for="masculino">Masculino</label><br>
        <input id="femenino" type="radio" name="sexo">
        <label for="femenino">Femenino</label><br>
        <input id="no_contesta" type="radio" name="sexo">
        <label for="no_contesta">Prefiero no decir</label><br>

        <label for="pais">País de nacimiento del usuario</label><br>
        <select id="pais">
            <option value="argentina">Argentina</option>
            <option value="bolivia">Bolivia</option>
            <option value="colombia">Colombia</option>
            <option value="ecuador">Ecuador</option>
            <option value="peru">Peru</option>
        </select><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">



    </form>
    
</body>
</html>
